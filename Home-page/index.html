</head>
<body>
    <!--Header starts Here-->

        <div class="logo">
            <img src="../Assets/img/logo.png" alt="company-logo">

        <nav>

            <div class="favourite">

                <img src="../Assets/img/icon-cart.svg" alt="Shopping-cart">

                </div>

            </div>
            <div class="Sandal">

                <p class="caption">Sandal</p>
            </div>
